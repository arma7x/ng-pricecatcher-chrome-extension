<div>
  <div class="modal" *ngIf="visibility" (click)="hideModal()">
    <div class="content" (click)="stopPropagation($event)">

      <div class="form-container">
        <app-region-tree-form [regionTree]="regionTree" (onSubmit)="getPriceList($event)"></app-region-tree-form>
        <div *ngIf="item != null">{{ item.item }} - {{ item.unit }}</div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Kod Premis</th>
            <th>Premis</th>
            <th>Alamat</th>
            <th>Harga</th>
            <th>Kemaskini</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of priceList">
            <td>{{ row.premise_code }}</td>
            <td>{{ row.premise_type }}, {{ row.premise }}<br>{{ row.district }}, {{ row.state }}</td>
            <td>{{ row.address }}</td>
            <td>RM{{ row.price.toFixed(2) }}</td>
            <td>{{ row.last_update }}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

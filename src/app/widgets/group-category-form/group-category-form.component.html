<form class="row" [formGroup]="groupCategoryForm" (ngSubmit)="onSubmit.emit({ item_group: groupCategoryForm.value.item_group, item_category: groupCategoryForm.value.item_category })">

  <div>
    <select id="item_group" formControlName="item_group">
      <option value="">Pilih Kumpulan</option>
      <option *ngFor="let value of itemGroup" [ngValue]="value">{{ value }}</option>
    </select>
  </div>

  <div class="ml-5">
    <select id="item_category" formControlName="item_category">
      <option value="">Pilih Kategori</option>
      <option *ngFor="let value of itemCategory" [ngValue]="value">{{ value }}</option>
    </select>
  </div>

  <button class="button ml-5" type="submit">Submit</button>

</form>
